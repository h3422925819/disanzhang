<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最小化测试</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="padding: 20px;">
        <h1>最小化图表测试</h1>
        
        <div style="margin-bottom: 20px;">
            <label>
                <input type="checkbox" id="showLegend" checked onchange="updateChart()">
                显示图例
            </label>
            <label style="margin-left: 20px;">
                图例位置:
                <select id="legendPosition" onchange="updateChart()">
                    <option value="top" selected>顶部</option>
                    <option value="bottom">底部</option>
                    <option value="left">左侧</option>
                    <option value="right">右侧</option>
                </select>
            </label>
        </div>
        
        <div class="chart-section" style="height: 500px;">
            <div class="chart-container">
                <canvas id="minimalChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        let minimalChart;
        
        function updateChart() {
            const showLegend = document.getElementById('showLegend').checked;
            const legendPosition = document.getElementById('legendPosition').value;
            
            if (minimalChart) {
                minimalChart.options.plugins.legend.display = showLegend;
                minimalChart.options.plugins.legend.position = legendPosition;
                minimalChart.update();
            }
        }
        
        // 创建初始图表
        function createChart() {
            const ctx = document.getElementById('minimalChart').getContext('2d');
            
            minimalChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['哪吒之魔童降世', '流浪地球', '复仇者联盟4', '疯狂的外星人', '飞驰人生'],
                    datasets: [{
                        label: '票房（亿元）',
                        data: [48.57, 46.18, 42.05, 21.83, 17.03],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            align: 'center',
                            labels: {
                                padding: 20,
                                usePointStyle: true,
                                font: {
                                    size: 14
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: '2019年内地电影票房排行榜',
                            font: {
                                size: 18,
                                weight: 'bold'
                            },
                            padding: {
                                top: 10,
                                bottom: 30
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '票房（亿元）'
                            }
                        }
                    }
                }
            });
        }
        
        // 页面加载完成后创建图表
        document.addEventListener('DOMContentLoaded', function() {
            console.log('最小化测试页面加载完成');
            setTimeout(createChart, 100);
        });
    </script>
</body>
</html>
